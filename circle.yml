
dependencies:
  pre: 
   - sudo apt-get update; sudo apt-get install -y docker;
   
  post:
   - sudo docker build -t=jenkinselastic .
   - sudo docker run -d -name jenkinselastic -p 8080:8080 -v $HOME:/var/jenkins_home jenkinselastic 
   - sudo docker save -o $HOME/jenkinsElasticDocker.tar jenkinselastic
   - cp $HOME/jenkinsElasticDocker.tar $CIRCLE_ARTIFACTS
   
deployment:
  dockerhub:
    branch: master
    commands:
      - $DOCKER_HUB_TRIGGER
      
test:
  override: