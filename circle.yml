
dependencies:
  pre: 
  	- sudo apt-get update; sudo apt-get install docker.io;
  post:
  	- cd jenkinsElastic-Docker; sudo docker build -t jenkinsElastic .
   - sudo docker run -d -name jenkinsElasticContainer -p 8080:8080 -v $HOME:/var/jenkins_home jenkinsElastic 
   - sudo docker save -o $HOME/jenkinsElasticDocker.tar jenkinsElasticContainer
   - cp $HOME/jenkinsElasticDocker.tar $CIRCLE_ARTIFACTS
   
deployment:
  dockerhub:
    branch: master
    commands:
      - $DOCKER_HUB_TRIGGER
      
test:
  override: