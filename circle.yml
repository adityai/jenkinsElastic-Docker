
dependencies:
  pre: 
   - sudo service docker start; sudo service docker status; sudo docker -v; sudo docker info;
   
  post:
   - sudo docker run -d --name jenkinselastic -p 8080:8080 -v $HOME:/var/jenkins_home adityai/jenkinselastic-docker 
   - sudo docker ps
   - sudo docker save -o $HOME/jenkinsElasticDocker.tar jenkinselastic
   - cp $HOME/jenkinsElasticDocker.tar $CIRCLE_ARTIFACTS
   
deployment:
  dockerhub:
    branch: master
    commands:
      - $DOCKER_HUB_TRIGGER
      
test:
  override:
